<mat-card cdkDrag cdkDragHandle
class="action flex-none" color="primary"
id="barr01" mat-flat-button>

  <mat-card-actions align="end">
    <button mat-raised-button
    matTooltip="Página Atual: {{currentPage}}">
Página {{currentPage}} de {{totalPages}}
</button>
<mat-form-field appearance="fill" matTooltip="{{currentPage}}"
 mat-raised-button [matBadge]="currentPage">
      <mat-label>Layout Options</mat-label>
      <mat-select [(ngModel)]="selectedLayoutOption" (selectionChange)="changeRenderOption($event.value)">
        <mat-option disabled="true" value="default">Default</mat-option>
        <mat-option disabled="true" value="continuous">Continuous</mat-option>
        <mat-option value="paginated">Paginated</mat-option>
        <mat-option disabled="true" value="auto">Auto</mat-option>
      </mat-select>
    </mat-form-field>

    <button (click)="prevPage()" matTooltip="Previous Page"
    class="config-panel-toggle4" color="primary" mat-fab type="button">
      <mat-icon svgIcon="mat:arrow_back_ios"></mat-icon>
    </button>
    <button (click)="nextPage()" matTooltip="Next Page" class="config-panel-toggle4" color="primary" mat-fab type="button">
      <mat-icon svgIcon="mat:arrow_forward_ios">Next Page</mat-icon>
    </button>
    <button (click)="zoomIn()" matTooltip="Zoom IN" class="config-panel-toggle4" color="primary" mat-fab type="button">
      <mat-icon svgIcon="mat:zoom_in">Zoom IN</mat-icon>
    </button>
    <button (click)="zoomOut()" matTooltip="Zoom OUT" class="config-panel-toggle4" color="primary" mat-fab type="button">
      <mat-icon svgIcon="mat:zoom_out">Zoom OUT</mat-icon>
    </button>


    <button (click)="countPages()" matTooltip="{{totalPages}}" [matBadge]="totalPages"
     class="config-panel-toggle4" color="primary" mat-fab type="button">
      <mat-icon svgIcon="mat:content_paste">Count Pages</mat-icon>
    </button>



 </mat-card-actions>
</mat-card>


<!-- Container para o Waveform, com posicionamento relativo -->
<div class="waveform-container">
  <!-- Waveform -->
  <div id="waveform" #waveform autoplay style="cursor: pointer;">
  </div>

  <!-- Tooltip -->
  <div class="tooltip-meu-tooltip">
    Tooltip content goes here
  </div>
</div>


<button (click)="updateAndGenerateAudio()"
matTooltip="Send Current Page Text to AI" class="config-panel-toggle4"
color="primary" mat-fab type="button">
  <mat-icon svgIcon="mat:send">Send</mat-icon>
</button>



<div id="area-de-exibicao"></div>
